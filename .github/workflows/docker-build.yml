name: Build and Push Docker Image

on:
  push:
    branches: [ master, main ]

# âœ… ADICIONAR ISTO:
permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_CHATWOOT_BASE_URL=${{ secrets.NEXT_PUBLIC_CHATWOOT_BASE_URL }}
            NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}
            SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
            CHATWOOT_BASE_URL=${{ secrets.CHATWOOT_BASE_URL }}
            CHATWOOT_PLATFORM_API_TOKEN=${{ secrets.CHATWOOT_PLATFORM_API_TOKEN }}
            UAZAPI_BASE_URL=${{ secrets.UAZAPI_BASE_URL }}
            UAZAPI_ADMIN_TOKEN=${{ secrets.UAZAPI_ADMIN_TOKEN }}
            WEBHOOK_SECRET=${{ secrets.WEBHOOK_SECRET }}